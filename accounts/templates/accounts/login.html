{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dhoran Nepal</title>

    <!-- Favicon -->
    <link href="{% static 'assets/images/logo.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'assets/plugin/poppins_font/poppins_font.css' %}">
    <!-- Material Design Icon -->
    <link rel="stylesheet" href="{% static 'assets/fonts/material-design/css/materialdesignicons.css' %}">
    <!-- Bootstrap 5 CDN Link -->
    <link href="{% static 'assets/plugin/bootstrap/css/bootstrap5.min.css' %}" rel="stylesheet">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">

</head>

<body style="">

<!-- Back to top button -->
<button type="button" class="btn btn-primary btn-floating btn-sm" title="Back To Top" id="btn-back-to-top">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Section: Design Block -->
<section class="text-center text-lg-start">

    <div class="container py-4 mt-5">
        <div class="row g-0 align-items-center mt-5">
          <a href="/" class="previous">&laquo; Back To Home</a>
            <div class="login-img col-lg-6 mb-5 mb-lg-0 mt-5">
                <img src="{% static 'assets/images/logo.png' %}" class="w-100 rounded-4" alt=""/>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right">
                    <div class="card-body p-5 text-center">
                        {% if errors %}
                            <div class="alert alert-danger mt-2">    {{ errors }}</div>
                        {% endif %}

                        <h2 class="fw-bold mb-5"><span>Login Dhoran Nepal</span></h2>
                        <form method="post">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label"><i class=" fa fa-user"></i> Username</label>
                                <input type="text" name="username" value="{{ username }}" id="form3Example3"
                                       class="form-control" required/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password"><i class="fa fa-key"></i> Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                       required/>
                                <span class="" onclick="password_show_hide();">
                                        <i class="fas fa-eye" id="show_eye"></i>
                                        <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                    </span>
                            </div>
                            

                            <!-- Submit button -->
                            <input type="submit" value="Sign In" class="btn btn-primary btn-block mt-5 mb-2">
                        </form>
                        <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-block mt-5 mb-2">Sign Up</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


</section>
<center>
    <footer class="footer">
			<ul class="list-inline">
				<li><span>Copyright &copy; Dhoran Nepal,
						
					</span></li>

			</ul>
		</footer>
</center>
<!-- Section: Design Block -->
<script>
    const input = document.getElementById('id_captcha_1');
    // âœ… Remove required attribute
    input.removeAttribute('required');

</script>

<script src="{% static 'assets/scripts/all.min.js' %}"></script>

<script>
    function password_show_hide() {
        var x = document.getElementById("password");
        var show_eye = document.getElementById("show_eye");
        var hide_eye = document.getElementById("hide_eye");
        hide_eye.classList.remove("d-none");
        if (x.type === "password") {
            x.type = "text";
            show_eye.style.display = "none";
            hide_eye.style.display = "block";
        } else {
            x.type = "password";
            show_eye.style.display = "block";
            hide_eye.style.display = "none";
        }
    }
</script>
</body>

</html>
